<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>RecordRTC Experiment</title>
  </head>

  <body>
    <iframe src="https://www.w3schools.com" width="400" height="300" scrolling="no"></iframe>
    <video controls autoplay></video>
    <button id="record-button">Start recording</button>

    <script src="https://cdn.webrtc-experiment.com/Screen-Capturing.js"></script>
    <script src="https://cdn.WebRTC-Experiment.com/getScreenId.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
      document.querySelector('#record-button').onclick = function() {
        this.disabled = true;

        getScreenId(function (error, sourceId, screen_constraints) {
          navigator.getUserMedia = navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
          navigator.getUserMedia(screen_constraints, function (stream) {
            document.querySelector('video').src = URL.createObjectURL(stream);
          }, function (error) {
            console.error(error);
          });
        });

        // getScreenConstraints(function(error, screen_constraints) {

    </script>
  </body>
</html>
